name: cotizo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.0

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  blur: ^3.1.0
  cached_network_image: ^3.2.2
  camera: ^0.10.0+1
  cron: ^0.5.0
  cupertino_icons: ^1.0.2
  extended_image: ^6.3.0
  firebase_core: ^1.21.1
  firebase_messaging: ^13.0.0
  flutter:
    sdk: flutter
  flutter_image_compress: ^1.1.2
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.8
  flutter_ringtone_player: ^3.2.0
  flutter_svg: ^1.1.4
  get_it: ^7.2.0
  go_router: ^4.3.0
  google_fonts: ^3.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.5
  http_parser: ^4.0.1
  image_picker: ^0.8.5+3
  image_size_getter: ^2.1.2
  infinite_scroll_pagination: ^3.2.0
  intl: ^0.17.0
  native_device_orientation: ^1.1.4
  path_provider: ^2.0.11
  provider: ^6.0.3
  share_plus: ^4.0.10+1

dev_dependencies:
  build_runner: ^2.2.0
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  color: "#202c33"
  image: "assets/images/logo_1024.png"

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svgs/
    - assets/images/
